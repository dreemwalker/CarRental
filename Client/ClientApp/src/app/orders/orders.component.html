<input id="myInput" type="text" placeholder="Search..">
<table class="table table-striped">
  <thead>
    <tr>
      <th onclick="sortTable(0)">id</th>
      <th onclick="sortTable(1)">carId</th>
      <th onclick="sortTable(2)">userId</th>
      <th onclick="sortTable(3)">name</th>
      <th onclick="sortTable(4)">surname</th>
      <th onclick="sortTable(5)">brand</th>
      <th onclick="sortTable(6)">model</th>
      <th onclick="sortTable(7)">beginDate</th>
      <th onclick="sortTable(8)">endDate</th>
      <th onclick="sortTable(9)">comment</th>
    </tr>
  </thead>
  <tbody id="myTable">

    <tr *ngFor="let order of orders">
      <td>{{order?.id}}</td>
      <td>{{order?.carId}}</td>
      <td>{{order?.userId}}</td>
      <td>{{order?.name}}</td>
      <td>{{order?.surname}}</td>
      <td>{{order?.brand}}</td>
      <td>{{order?.model}}</td>
      <td>{{order?.beginDate}}</td>
      <td>{{order?.endDate}}</td>
      <td>{{order?.comment}}</td>
    </tr>
    
  </tbody>
</table>
