<!--<button (click)="ss()">ddd</button>-->
<input id="myInput" type="text" placeholder="Search..">
<table class="table table-striped">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Id</th>
        <th onclick="sortTable(1)">Brand</th>
        <th onclick="sortTable(2)">Model</th>
        <th onclick="sortTable(3)">Class</th>
        <th onclick="sortTable(4)">Year</th>
        <th onclick="sortTable(5)">Registration Number</th>
      </tr>
    </thead>
    <tbody id="myTable">

      <tr *ngFor="let car of cars">
        <td>{{car?.id}}</td>
        <td>{{car?.brand}}</td>
        <td>{{car?.model}}</td>
        <td>{{car?.class}}</td>
        <td>{{car?.year}}</td>
        <td>{{car?.registrationNumber}}</td>
      </tr>
      
    </tbody>
  </table>
