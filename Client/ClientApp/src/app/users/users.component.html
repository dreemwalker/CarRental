<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Birth</th>
        <th>License number</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of users">
        <td>{{user?.id}}</td>
        <td>{{user?.name}}</td>
        <td> {{user?.surname}}</td>
        <td> {{user?.birth}}</td>
        <td> {{user?.licenseNumber}}</td>
      </tr>
      
    </tbody>
  </table>
